<html><head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="lib/jquery.js"></script>
	<script src="popup.js"></script>
	<title>Walmart Bot By MostAdvancedBot</title>   
  </head>
  <body background="img/image.jpg" style="width:400px;color:white;">
	  <div align="center">
		  <a href="https://mostadvancedbot.com" target="_new"><span id="title" align="center">
			  <h2>Walmart Bot</h2></span>
		  </a>
	  </div>
	  <hr size="10" width="400" align="center" style="padding-left:20px;padding-right:20px;">
	  <div class="mainContainer form-horizontal" style="padding-left:50px;padding-right:40px;">
		  <span id="update" style="color:red; font-size:16px;">Updates available. <a id="download">Click here to download.</a></span>
		  <div class="formContainer form-group">
			  
			  <div class="col-sm-10">
				  
			  </div>	
			  
			  <div class="col-sm-10">
								  
			  </div>
			  <div id="product_page" style="display: none;">
				   <label class="col-sm-2 control-label">Enter The Collection Page Link:</label>
				  <div class="col-sm-10">
					  <input type="text" name="purl" id="purl" class="form-control" placeholder="Enter the collection page url">
				  </div>
			  </div>
			  <div id="url_div" style="display: block;">
				   <label class="col-sm-2 control-label">Enter The Product Page URL:</label>
				  <div class="col-sm-10">
					  <input type="text" name="url" id="url" class="form-control" placeholder="Enter product page url">
				  </div>
			  </div>					 			  			  				  
			  <label class="col-sm-2 control-label">Enter quantity:</label>
			  <div class="col-sm-10">
				  <input name="quantity" type="number" class="form-control" min="1" max="2" placeholder="Enter quantity" id="quantity">
			  </div>
			  <label class="col-sm-2 control-label">Sound Alert After Add To Cart:</label>
			  <div class="col-sm-10">
				  <select name="soundAlert" id="soundAlert" class="size-dropdown form-control">
					  <option value="yes" selected="">Yes</option>  
					  <option value="no">No</option> 					
				  </select>
			  </div>  
								  
				  
					
			  
			  
			  
			   
			  
			  <label class="col-sm-2 control-label">Auto Checkout:</label>
			  <div class="col-sm-10">
				  <select name="autocheckoutselect" id="autocheckoutselect" class="size-dropdown form-control">                   
					  <option name="autocheckoutselectname" value="yes" id="autocheckoutselect2" selected="">Yes</option>  
					  <option name="autocheckoutselectname" value="no" id="autocheckoutselect1">No</option> 					
				  </select>
			  </div>               
			  <br>
			  <div align="center">
				  <button href="#" id="save" value="SAVE" class="btn-info myButton btn btn-large" style="align:center;">
					  <span align="center"><h4> SAVE </h4></span>
				  </button>			
				  <button href="#" id="start" value="START" class="btn-success myButton btn btn-large" style="align:center;">
					  <span align="center"><h4> START </h4></span>
				  </button>
			  </div>
		  </div>
	  </div> 
  
  
  </body></html>
